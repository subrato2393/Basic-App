<div class="container">
    <table class="table">
        <thead>
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Qty</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of this.productList">
            <!-- <th scope="row">1</th> -->
           <td>{{product.name}}</td>
           <td>{{product.price}}</td>
           <td>{{product.qty}}</td>
          </tr>
        </tbody>
      </table>
</div>
